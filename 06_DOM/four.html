<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    //sb sy pehly li create krna hy, phr language class ko select krna hy phr isky andr li ko append krdena hy.
    //jitni bar ye method chal rha hy utni bar tree traverse kr rha hy, abi to aik vakue hy to chalo koi nai agr values 1k hoti, to sbko traverse krky jana prta or end pr child append hota , so ye aik acha triqa nai hy.

    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('Python')
    addLanguage('typescript')

    //optimsed way hy.Yaha traversing ni krni prti
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //Edit 
    const secondLang = document.querySelector('li:nth-child(2)')
    //console.log(secondLang);
    //secondLang.innerHTML = "Mojo"
    //Ye uper wala optimised way nai hy, or textContent , InnerHTML sy b ziada kharab hy optimization ky lehaz sy.
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //Edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'

    //Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
